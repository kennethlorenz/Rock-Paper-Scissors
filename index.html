<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors!</h1>
      <div class="round">
        <h2>Round: <span id="round">1</span></h2>
      </div>

      <div class="main">
        <div class="card">
          <p class="player">Player 1</p>
          <div class="selections">
            <div id="rock" class="selection rock">
              <img src="./icons/rock.png" alt="rock" />
            </div>
            <div id="paper" class="selection paper">
              <img src="./icons/paper.png" alt="paper" />
            </div>
            <div id="scissors" class="selection scissors">
              <img src="./icons/scissors.png" alt="scissors" />
            </div>
          </div>
          <div id="playerChoice" class="choice">Your choice: Rock</div>
          <div class="score">Score: 1</div>
        </div>
        <div class="result"><p id="result">You won!</p></div>
        <div class="card">
          <p class="player">Computer</p>
          <div id="computerSelection">
            <img src="./icons/scissors.png" alt="scissors" />
          </div>
          <div id="computerChoice" class="choice">
            Computer Selected: Scissors
          </div>
          <div class="score">Score: 1</div>
        </div>
      </div>

      <div>
        <button class="resetButton">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
