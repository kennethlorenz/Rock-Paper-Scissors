<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors!</h1>
      <div>
        <h2>Round: <span id="round">1</span></h2>
      </div>

      <div>
        <div class="card">
          <p>Player 1</p>
          <div class="selections">
            <div class="rock">
              <img src="./icons/rock.png" alt="rock" />
            </div>
            <div class="paper">
              <img src="./icons/paper.png" alt="paper" />
            </div>
            <div class="scissors">
              <img src="./icons/scissors.png" alt="scissors" />
            </div>
          </div>
          <div id="playerChoice">Your choice: Rock</div>
        </div>
        <div><p id="result">You won!</p></div>
        <div class="card">
          <p>Computer</p>
          <div id="computerSelection">
            <img src="./icons/scissors.png" alt="scissors" />
          </div>
          <div id="computerChoice">Computer Selected: Scissors</div>
        </div>
      </div>

      <div>
        <button>Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
