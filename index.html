<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <!-- <button id="myBtn">Open Modal</button> -->
      <div id="myModal" class="modal">
        <div class="modal-content modalZoom">
          <p class="modalMessage"></p>
          <button class="resetButton">Play Again</button>
        </div>
      </div>
      <h1>Rock, Paper, or Scissors?</h1>
      <div class="round">
        <h3>First to 5 wins!</h3>
      </div>

      <div class="main">
        <div class="card">
          <p class="player">PLAYER 1</p>
          <div class="selections">
            <div id="rock" class="selection rock">
              <img src="./icons/rock.png" alt="rock" />
            </div>
            <div id="paper" class="selection paper">
              <img src="./icons/paper.png" alt="paper" />
            </div>
            <div id="scissors" class="selection scissors">
              <img src="./icons/scissors.png" alt="scissors" />
            </div>
          </div>
          <div id="playerChoice" class="choice">
            Your choice: <span id="playerSelection"></span>
          </div>
          <div class="score">Score: <span id="playerScore"></span></div>
        </div>
        <div class="card">
          <p class="player">COMPUTER</p>
          <div class="selections">
            <div id="computerRock" class="selection computer rock">
              <img src="./icons/rock.png" alt="rock" />
            </div>
            <div id="computerPaper" class="selection computer paper">
              <img src="./icons/paper.png" alt="paper" />
            </div>
            <div id="computerScissors" class="selection computer scissors">
              <img src="./icons/scissors.png" alt="scissors" />
            </div>
          </div>
          <div id="computerChoice" class="choice">
            Computer: <span id="computerSelection"></span>
          </div>
          <div class="score">Score: <span id="computerScore"></span></div>
        </div>
      </div>

      <div>
        <div class="result"><p id="result"></p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
